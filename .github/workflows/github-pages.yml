# Simple workflow for deploying static content to GitHub Pages

name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy since we're just deploying
  deploy:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: https://etorkay.github.io/
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Chrome for Puppeteer
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set Puppeteer args
        run: echo "PUPPETEER_ARGS=--no-sandbox --disable-setuid-sandbox" >> $GITHUB_ENV

      - name: Build and Render
        shell: bash
        run: |
          function retry {
            local n=1
            local max=5
            local delay=1
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "Command failed. Attempt $n/$max:"
                  sleep $delay;
                else
                  echo "The command has failed after $n attempts."
                  return 1
                fi
                }
            done
          }
          retry npm run predeploy
        env:
          NODE_ENV: production
          GA_MEASUREMENT_ID: G-7HYD22TXRP
          REACT_APP_GA_MEASUREMENT_ID: ${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Debug env
        run: |
          echo "REACT_APP_GA_MEASUREMENT_ID=$REACT_APP_GA_MEASUREMENT_ID"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

